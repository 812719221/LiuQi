<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/zhuce.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/denglu.css" />
	</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-xs-0 col-sm-2 "></div>
				<div class="col-md-4 col-xs-12 col-sm-8 ">
					<div style="color: red; font-family: '微软雅黑'; font-size: 35px;" id="donghua">全球<span class="glyphicon glyphicon-globe"></span>代购 <span style="color: red; font-family:  '微软雅黑'; font-size: 15px;" id="donghua">新用户注册</span></div>
					<div class="form-group">
						<label for="name">姓名</label>
						<input type="text" class="form-control" id="name" placeholder="请输入姓名">
					</div>
					<div class="form-group">
						<label for="youjian">电子邮箱</label>
						<input type="email" class="form-control" id="youjian" placeholder="请输入电子邮箱">
					</div>
					<div class="form-group">
						<label for="dianhua">电话</label>
						<input type="text" class="form-control" id="dianhua" placeholder="请输入手机号码">
					</div>
					<button type="submit" class="btn btn-default btn-block btn-info">点击获取验证码</button>
					<div class="form-group">
						<label for="dianhua">验证码</label>
						<input type="text" class="form-control" id="dianhua" placeholder="请输入验证码">
					</div>
					<div class="form-group">
						<label for="dianhua">密码</label>
						<input type="text" class="form-control" id="dianhua" placeholder="请输入密码">
					</div>
					<div class="form-group">
						<label for="dianhua">确认密码</label>
						<input type="text" class="form-control" id="dianhua" placeholder="请再次输入密码">
					</div>
					<button type="submit" class="btn btn-default btn-block btn-info">点击注册</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>

	</body>

</html>
