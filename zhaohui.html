<!DOCTYPE html>
<html>

	<head>

	<body>

		<div class="container>
			<div class=" row ">
				<div class="col-md-4 col-lg-4 col-sm-2 col-xs-12 "></div>
				<div class="col-md-4 col-lg-4 col-sm-8 col-xs-12 ">
					<div style="color: red; font-family: '微软雅黑'; font-size: 35px;" id="donghua">全球<span class="glyphicon glyphicon-globe"></span>代购 <span style="color: red; font-family:  '微软雅黑'; font-size: 15px;" id="donghua">找回密码</span></div>
					<div class="form-group ">
						<label for="name ">姓名</label>
						<input type="text " class="form-control " id="name " placeholder="请输入姓名 ">
					</div>
					<div class="form-group ">
						<label for="dianhua ">电话</label>

					</div>

				</div>
